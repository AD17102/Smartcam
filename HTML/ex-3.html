<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript methods in arrays</title>
    
</head>
<body>
    
    <script>
        const item = [
        { name: "Bike", price: 200},
        { name: "Jeans", price: 69},
        { name: "Hat", price: 33},
        { name: "Watch", price: 70},
        { name: "Laptop", price: 600},
        { name: "Headphones", price: 100},
        { name: "T-shirt", price: 50},
        { name: "McDonalds Sprite", price: 24},
        ];
        const filteredItems = item.filter((item) => {
            return item.price <200; 
        });
        console.log(filteredItems);
        
    </script>
</body>
</html>
